<html>

<head>

<title>CALCULADORA MAGICA SUPER GENIAL</title>

<style>
button{height:30px; width:30px;}

</style>
</head>

<body>

 <table align="center" height=200 width=150>
	
	<tr>
	 <td style="text-align: right;" colspan=4>
		<p id="result">0</p>
	 </td>
	</tr>
	<tr>
	 <td><button onclick="clearAll()">CE</button></td>
	 <td><button onclick="eraseLast()"><-</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">(</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">)</button></td>
	</tr>
	<tr>
	 <td><button onclick="funWrite(this.innerHTML)">7</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">8</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">9</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">*</button></td>
	</tr>
	<tr>
	 <td><button onclick="funWrite(this.innerHTML)">4</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">5</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">6</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">/</button></td>
	</tr>
	<tr>
	 <td><button onclick="funWrite(this.innerHTML)">1</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">2</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">3</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">+</button></td>
	</tr>
	<tr>
	 <td><button onclick="funWrite(this.innerHTML)">0</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">,</button></td>
	 <td><button onclick="funWrite(this.innerHTML)">-</button></td>
	 <td><button onclick="getResult()"> = </button></td>
	</tr>

 </table>

 <script>

<!-- Necesito eliminar ceros a la izquierda, evitar dobles comas y sÃ­mbolos consecutivos-->

	function funWrite(charToAdd){

		let resultP = document.getElementById("result")

		resultP.innerHTML = resultP.innerHTML+charToAdd

	}

	function eraseLast(){

		document.getElementById("result").innerHTML.slice(0,-1)

	}

	function clearAll(){

		document.getElementById("result").innerHTML=0
	}

	function getResult(){

		let resultP = document.getElementById("result")
		
		let resultFloat = eval(resultP.innerHTML.toString())

		resultP.innerHTML = resultFloat
	}
	
 </script>
</body>
</html>
