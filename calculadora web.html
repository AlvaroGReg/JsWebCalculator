<html>

<head>

<title>CALCULADORA MAGICA SUPER GENIAL</title>

<style>
button{height:30px; width:30px;}

</style>
</head>

<body>

 <table align="center" height=200 width=150>
	
	<tr>
	 <td style="text-align: right;" colspan=4><p id="#result">0</p></td>
	</tr>
	<tr>
	 <td><button onclick="clear()">CE</button></td>
	 <td><button onclick="erase()"><-</button></td>
	 <td><button onclick="write(this.innerHTML)">(</button></td>
	 <td><button>)</button></td>
	</tr>
	<tr>
	 <td><button>7</button></td>
	 <td><button>8</button></td>
	 <td><button>9</button></td>
	 <td><button>*</button></td>
	</tr>
	<tr>
	 <td><button>4</button></td>
	 <td><button>5</button></td>
	 <td><button>6</button></td>
	 <td><button>/</button></td>
	</tr>
	<tr>
	 <td><button>1</button></td>
	 <td><button>2</button></td>
	 <td><button>3</button></td>
	 <td><button>+</button></td>
	</tr>
	<tr>
	 <td><button>0</button></td>
	 <td><button>,</button></td>
	 <td><button>-</button></td>
	 <td><button>=</button></td>
	</tr>

 </table>

 <script>

	function write(char){

		let resultText = document.getElementById("result").innerHTML

		resultText = resultText + char

	}

	function erase(){

		let resultText = document.getElementById("result").innerHTML
		
		resultText = resultText.slice(0,-1)
	}

	function clear(){

		document.getElementById("result").innerHTML=0
	}
	
 </script>
</body>
</html>
